<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Currency Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Dark Theme</button>

  <div class="container">
    <h1>🌍 Universal Currency Converter</h1>
    <h2>Find the latest exchange rates with a twist of style</h2>

    <input type="number" id="amount" placeholder="Enter Amount" min="0">

    <div>
      <select id="fromCurrency"></select>
      <div class="swap-btn" onclick="swapCurrencies()">↕</div>
      <select id="toCurrency"></select>
    </div>

    <button id="convertBtn">Convert</button>
    <h3 id="result"></h3>
  </div>

  <script src="convert.js"></script>
</body>
</html>
